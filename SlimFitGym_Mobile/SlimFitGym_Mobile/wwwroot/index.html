<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>SlimFitGym_Mobile</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="SlimFitGym_Mobile.styles.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
</head>

<body>

    <div class="status-bar-safe-area"></div>

    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webview.js" autostart="false"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        /*Carousel*/
        document.addEventListener("DOMContentLoaded", function () {
            let carousels = document.querySelectorAll(".carousel");

            carousels.forEach((carousel) => {
                let touchStartX = 0;
                let touchEndX = 0;
                let bsCarousel = new bootstrap.Carousel(carousel, { interval: false });

                carousel.addEventListener("touchstart", function (e) {
                    touchStartX = e.touches[0].clientX;
                });

                carousel.addEventListener("touchmove", function (e) {
                    touchEndX = e.touches[0].clientX;
                });

                carousel.addEventListener("touchend", function () {
                    let swipeDistance = touchStartX - touchEndX;

                    if (swipeDistance > 50) { // Swipe left
                        bsCarousel.next();
                    } else if (swipeDistance < -50) { // Swipe right
                        bsCarousel.prev();
                    }
                });
            });
        });

        window.closeModal = (modalId) => {
            let modal = bootstrap.Modal.getInstance(document.getElementById(modalId));
            if (modal) {
                modal.hide();
            }
        };
    </script>



</body>

</html>

<nav
  class="sidenav"
  [class.mobile-expanded]="isMobileExpanded"
  aria-label="Admin Navigation"
>
  <div class="sidenav-container">
    <button
      class="menu-toggle"
      (click)="toggleMobileMenu()"
      [attr.aria-expanded]="isMobileExpanded"
    >
      <span></span>
      <span></span>
      <span></span>
    </button>

    <ul class="links">
      <li>
        <a routerLink="userData" routerLinkActive="selected" class="nav-link">
          <svg class="nav-icon" viewBox="0 0 24 24">
            <path
              fill="currentColor"
              d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"
            />
          </svg>
          <span class="link-text">Profil</span>
        </a>
      </li>
      
      @if (userRole == 'user') {

      <li>
        <a routerLink="myPass" routerLinkActive="selected" class="nav-link">
          <svg class="nav-icon" viewBox="0 0 24 24">
            <path
              fill="currentColor"
              d="M20 6h-4V4c0-1.11-.89-2-2-2h-4c-1.11 0-2 .89-2 2v2H4c-1.11 0-1.99.89-1.99 2L2 19c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2zm-6 0h-4V4h4v2z"
            />
          </svg>
          <span class="link-text">Bérletem</span>
        </a>
      </li>
      }
      <li>
        <a routerLink="subscribedTrainings" routerLinkActive="selected" class="nav-link">
          <svg class="nav-icon" viewBox="0 0 24 24">
            <path
              fill="currentColor"
              d="M20 6h-4V4c0-1.11-.89-2-2-2h-4c-1.11 0-2 .89-2 2v2H4c-1.11 0-1.99.89-1.99 2L2 19c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2zm-6 0h-4V4h4v2z"
            />
          </svg>
          <span class="link-text">Regisztrált edzések</span>
        </a>
      </li>

      @if (userRole == 'trainer' || userRole == 'admin' ) {

      <li>
        <a
          routerLink="myTrainings"
          routerLinkActive="selected"
          class="nav-link"
        >
          <svg class="nav-icon" viewBox="0 0 24 24">
            <path
              fill="currentColor"
              d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm2 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"
            />
          </svg>
          <span class="link-text">Edzéseim</span>
        </a>
      </li>
      } @if (userRole == 'admin') {

      <li>
        <a routerLink="trainings" routerLinkActive="selected" class="nav-link">
          <svg class="nav-icon" viewBox="0 0 24 24">
            <path
              fill="currentColor"
              d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm2 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"
            />
          </svg>
          <span class="link-text">Edzések</span>
        </a>
      </li>

      <li>
        <a routerLink="dashboard" routerLinkActive="selected" class="nav-link">
          <svg class="nav-icon" viewBox="0 0 24 24">
            <path
              fill="currentColor"
              d="M13 3v4h-2V3H3v18h18V3h-8zm-2 14H5v-2h6v2zm4-4H5v-2h10v2zm4-4H5V7h14v2z"
            />
          </svg>
          <span class="link-text">Vezérlőpult</span>
        </a>
      </li>
      <li>
        <a routerLink="passes" routerLinkActive="selected" class="nav-link">
          <svg class="nav-icon" viewBox="0 0 24 24">
            <path
              fill="currentColor"
              d="M20 6h-4V4c0-1.11-.89-2-2-2h-4c-1.11 0-2 .89-2 2v2H4c-1.11 0-1.99.89-1.99 2L2 19c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2zm-6 0h-4V4h4v2z"
            />
          </svg>
          <span class="link-text">Bérletek</span>
        </a>
      </li>
      <li>
        <a routerLink="rooms" routerLinkActive="selected" class="nav-link">
          <svg class="nav-icon" viewBox="0 0 24 24">
            <path
              fill="currentColor"
              d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"
            />
          </svg>
          <span class="link-text">Termek</span>
        </a>
      </li>
      <li>
        <a routerLink="users" routerLinkActive="selected" class="nav-link">
          <svg class="nav-icon" viewBox="0 0 24 24">
            <path
              fill="currentColor"
              d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"
            />
          </svg>
          <span class="link-text">Felhasználók</span>
        </a>
      </li>

      <li>
        <a routerLink="machines" routerLinkActive="selected" class="nav-link">
          <svg class="nav-icon" viewBox="0 0 24 24">
            <path
              fill="currentColor"
              d="M20 8h-3V6c0-1.1-.9-2-2-2H9c-1.1 0-2 .9-2 2v2H4c-1.1 0-2 .9-2 2v10h20V10c0-1.1-.9-2-2-2zM9 6h6v2H9V6zm11 12H4v-3h2v1h2v-1h8v1h2v-1h2v3zm-2-5v-1h-2v1H8v-1H6v1H4v-3h16v3h-2z"
            />
          </svg>
          <span class="link-text">Gépek</span>
        </a>
      </li>
      }
    </ul>

    <div class="logout-container">
      <button class="nav-link logout-button" (click)="logout()">
        <svg class="nav-icon" viewBox="0 0 24 24">
          <path
            fill="currentColor"
            d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"
          />
        </svg>
        <span class="link-text">Kilépés</span>
      </button>
    </div>
  </div>
</nav>

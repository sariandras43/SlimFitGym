<div class="container">
  <h2 >{{title()}}</h2>
  <div class="subscriptions | g5">
    @for (pass of passes; track $index) {
      @if (!highlightOnly() || pass.isHighlighted ) {

        <app-pass-card (boughtPass)="handlePassPurchase($event)" [isRoleUser]="user?.role == 'user'"  [pass]='pass' ></app-pass-card>
      }
    }
    
</div>

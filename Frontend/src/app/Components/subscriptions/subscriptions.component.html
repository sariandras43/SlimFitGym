<div class="container">
  <h2 >{{title()}}</h2>
  <div class="subscriptions | g5">
    @for (pass of passes; track $index) {
      <app-card
      [btnText]="'Vásárlás'"
      [benefits]="getBenefits(pass)"
      [title]="pass.name"
      [price]="pass.price.toString()"
      unit="Ft"

      >

      </app-card>
    }
    
</div>

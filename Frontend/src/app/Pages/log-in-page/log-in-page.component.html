<div class="wrapperWrapper">
    <div class="loginWrapper">
        <form class="content" method="post" (submit)="login()">
            <div class="inputField">
                <label class="input_title" for="loginEmail" >Email</label>
                <input type="text" id="loginEmail" required [(ngModel)]="model.email" [ngModelOptions]="{standalone: true}"></div>
            <div class="inputField">
                <label class="input_title" for="loginEmail" >Jelszó</label>
                <input type="password" id="logInPassword" required [(ngModel)]="model.password" [ngModelOptions]="{standalone: true}"></div>
            <div class="links">
                <a href="">Elfelejett jelszó?</a>
                <span>·</span>
                <a routerLink="/signup">Regisztráció</a>
            </div>
            @if (errorMessage) {
                <p class=" alert alert-danger errorField">{{errorMessage}}</p>
            }
            <input class="submitButton" type="submit" value="Bejelentkezés" />
        </form>
        <img class="logInImage" src="mainHero.jpeg" alt="">
    </div>
</div>

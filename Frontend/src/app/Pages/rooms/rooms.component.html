<app-hero
  imgSrc="roomHero.jpg"
  title="Termeink"
  subtitle="Termeink között mindenki megtalálhatja a számára legmegfelelőbbet"
/>
<div class="counterContainer g5 mt5">
  <app-counter-bubble [number]="5" title="hinnye" />
  <app-counter-bubble [number]="12" title="valami" />
  <app-counter-bubble [number]="32" title="cucc" />
</div>

<div class="container">
  <div class="eventWrapper"></div>
  <div class="mt5 flex cardWrapper">
    @for (room of rooms; track $index) {
      <app-room-card [room]="room"></app-room-card>
      
    }
  </div>
</div>

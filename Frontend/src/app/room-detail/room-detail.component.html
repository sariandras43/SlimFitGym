<app-hero
  imgSrc="templateSzoba.jpg"
  title="Termeink"
  subtitle="Termeink között mindenki megtalálhatja a számára legmegfelelőbbet"
/>
<div class="counterContainer g5 mt5">
  <app-counter-bubble [number]="5" title="hinnye" />
  <app-counter-bubble [number]="12" title="valami" />
  <app-counter-bubble [number]="32" title="cucc" />
</div>

<div class="container mt5" >
  <div class="eventWrapper">
  <app-events/>
  </div>
  <div class=" machines">
    <h2>Terem gépei</h2>
    <div class="flex cardWrapper">
      @for (item of gepek; track $index) {
      <app-card
        title="Alap gép"
        [isClickable]="true"
        imgSrc="templateMachine.webp"
        [expandable]="true"
        description="
          Lorem ipsum dolor sit amet consectetur adipisicing elit.
          Exercitationem quo, dolore harum voluptates ea veritatis laudantium
          officiis. 
        "
      >
        <div class="expandedContent" ngProjectAs="expanded-content">
          
          <img src="mainHero.jpeg" alt="">
        </div>
      </app-card>
      }
    </div>
  </div>
</div>
